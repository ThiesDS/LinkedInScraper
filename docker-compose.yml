version: '3'

services:
  LinkedInScraper:
    image: linkedinscraper:v1
    build:
      context: ./scraper
    shm_size: '2gb'
    volumes:
        - ./input:/input
        - ./output:/output
    environment:
        - LINKEDIN_EMAIL=${LINKEDIN_EMAIL}
        - LINKEDIN_PASSWORD=${LINKEDIN_PASSWORD}
    # DEBUGGING: Interactive mode
    #stdin_open: true # docker run -i
    #tty: true        # docker run -t